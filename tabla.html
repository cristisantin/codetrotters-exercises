<!DOCTYPE HTML>
<html lang="en">
  <head>
      <title>Tabla</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content= "width=device-width, initial-scale=1">
  </head>

  <body>
        <table border="2">
            <thead>
              <th></th>
              <th>9:00am</th>
              <th>9:30am</th>
              <th>10:00am</th>
              <th>10:30am</th>
              <th>11:00am</th>
          </thead>

          <tbody>
        <tr>
            <td><strong>USA</strong></td>
            <td>CSI:Miami</td>
            <td>CSI:Miami</td>
            <td>CSI:Miami</td>
            <td>CSI:Miami</td>
            <td>CSI:Miami</td>
        </tr>
<!-- command slash es el / comando para seleccionar toda el area de comentario -->
        <tr>
            <td><strong>HBO</strong></td>
            <td colspan="2">Game of Thrones</td>
            <td>Silicon Valley</td>
            <td colspan="2">Game of Thrones</td>
        </tr>

        <tr>
            <td><strong>ESPN</strong></td>
            <td>Sports Center</td>
            <td>NBA Countdown</td>
            <td rowspan="2" colspan="2">NBA Basketball</td>
            <td>NBA Recap</td>
       </tr>

       <tr>
           <td><strong>ESPN2</strong></td>
           <td colspan="2">ATP Tennis</td>
           <td>Golf</td>
       </tr>

       <tr>
           <td><strong>FX</strong></td>
           <td colspan="4">Iron Man</td>
           <td>Archer</td>
       </tr>

          </tbody>
       </table>
    </body>
</html>
